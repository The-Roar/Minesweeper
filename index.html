<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="init()">
    <h1>Minesweeper</h1>
    <button onclick="setDifficulty(0)">Beginner</button>
    <button onclick="setDifficulty(1)">Medium</button>
    <button onclick="setDifficulty(2)">Expert</button>
    <div onclick="init()" class="smiley"></div>
    <h2>Lives: <span class="lives"></span> | Time: <span class="time"></span></h2>
    <table border="1" class="table">
        <tbody class="mine-field"></tbody>
    </table>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
